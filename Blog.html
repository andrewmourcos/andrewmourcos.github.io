<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="BlogStyle.css">
  </head>
  <body>
    <div id="TopPart"><!--title, profile-->
      <img src="Profile.png" alt="Profile" height="180px"/>
      <h1>
        ANDREW
        <span style="font-weight: lighter;"> MOURCOS </span>
      </h1>
    </div>
    <hr>
    <p>Here are some blog-type posts that I've written concerning activities
    that I'm involved with. I'll try my best to upload updates when they
    happen. Enjoy!</p>
    <ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
  </body>
</html>
