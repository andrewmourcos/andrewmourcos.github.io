---
layout: default
title: Writing
---
	<link rel="stylesheet" href="BlogStyle.css">

	<h1 class="Title">{{ page.title }}</h1>
	<p id="blogdescription"> When I get time, I'll write blog posts here
		about projects, trips, activities and other things that I find interesting!
	</p>
	<h1 class="Title">POSTS</h1>
	<ul class="posts">
	  {% for post in site.posts %}
	    <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> - <span>{{ post.date | date_to_string }}</span></li>
	  {% endfor %}
	</ul>
